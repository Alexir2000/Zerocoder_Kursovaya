{% extends 'main/base.html' %}

{% block title %}Каталог товаров{% endblock %}

{% block content %}
    <h2>Каталог товаров</h2>
    <form method="get">
        {{ form.as_p }}
        <button type="submit">Поиск</button>
    </form>
    <ul>
        {% for tovar in tovars %}
            <li>{{ tovar.Nazvanie }} - {{ tovar.Cena }} руб.</li>
        {% endfor %}
    </ul>
{% endblock %}
