{% extends 'main/base.html' %}

{% block title %}Оформление заказа{% endblock %}

{% block content %}
    <h2>Оформление заказа</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Оформить заказ</button>
    </form>
    <ul>
        {% for item in cart_items %}
            <li>{{ item.tovar.Nazvanie }} - {{ item.quantity }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'cart_detail' %}">Вернуться в корзину</a>
{% endblock %}
