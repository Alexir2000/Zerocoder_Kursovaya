{% extends 'main/base.html' %}

{% block title %}Корзина{% endblock %}

{% block content %}
    <h2>Корзина</h2>
    <ul>
        {% for item in cart_items %}
            <li>{{ item.tovar.Nazvanie }} - {{ item.quantity }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'catalog' %}" class="btn btn-primary">Вернуться к покупкам</a>
    <a href="{% url 'checkout' %}" class="btn btn-success">Оформить заказ</a>
{% endblock %}
