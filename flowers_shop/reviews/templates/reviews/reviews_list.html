{% extends 'main/base.html' %}

{% block title %}Отзывы{% endblock %}

{% block content %}
    <h2>Отзывы о товарах</h2>
    <ul>
        {% for review in reviews %}
            <li>
                <strong>{{ review.ID_Tovar.Nazvanie }}</strong>: {{ review.Otziv }} (Рейтинг: {{ review.ReitingTovara }})
                <a href="{% url 'tovar_reviews' tovar_id=review.ID_Tovar.id %}">Подробнее</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
